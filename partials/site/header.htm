<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Socialize</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">

            <ul class="navbar-nav navbar-nav-icons mx-auto mb-2 mb-lg-0">
                <li class="nav-item mx-2 {% if this.page.id == 'home' %}active{% endif %}">
                    <a class="nav-link" aria-current="page" href="{{ 'home'|page }}">
                        <i class="fas fa-home"></i>
                    </a>
                </li>
                <li class="nav-item mx-2 {% if this.page.id == 'explore' %}active{% endif %}">
                    <a class="nav-link" aria-current="page" href="{{ 'explore'|page }}">
                        <i class="fas fa-compass"></i>
                    </a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                {% if user %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{{ user.avatar.getThumb(32, 32, { mode : 'crop' } )}}" class="rounded-circle" alt="{{ user.name }} avatar" />
                        <span>{{ user.name }}</span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dropdown01">
                        <li><a class="dropdown-item" href="{{ 'account'|page }}">My account</a></li>
                        <li><a class="dropdown-item" href="#" data-request="onLogout">Logout</a></li>
                    </ul>
                </li>
                {% else %}
                <li class="nav-item"><a href="/register">Register</a></li>
                <li class="nav-item"><a href="/login">Login</a></li>
                {% endif %}
            </ul>
        </div>
      </div>
    </nav>
</header>
